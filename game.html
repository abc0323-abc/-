<!doctype html><html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>다이스 마피아 — 게임</title>
<link rel="stylesheet" href="css/style.css">
</head><body>
<main class="container">
  <section class="card">
    <h2 id="roomTitle">방</h2>
<p>단계: <strong id="phase">lobby</strong> | 낮: <strong id="day">0</strong></p>
    <div class="controls">
      <button id="assign">역할 배정</button>
      <button id="toNight">밤 시작</button>
      <button id="resolveNight">밤 처리</button>
      <button id="toDay">낮 시작</button>
      <button id="resolveDay">낮 처리</button>
    </div>

    <!-- Host assignment UI: creator can choose a player and assign host -->
    <div id="hostAssign" style="margin-top:8px;">
      <label>호스트 지정: </label>
      <select id="hostSelect"><option value="">--호스트 선택--</option></select>
      <button id="assignHost">호스트 지정</button>
    </div>

  <div id="nightAction" style="margin-top:8px;">
    <select id="actionTarget"><option value="">대상 선택</option></select>
    <button id="submitAction">밤 행동 제출</button>
  </div>
  </section>

  <section class="grid">
    <article class="card">
      <h3>플레이어</h3>
      <ul id="players"></ul>
    </article>
    <article class="card">
      <h3>투표</h3>
      <div id="votePanel"></div>
    </article>
  </section>
</main>

<script type="module" src="js/game.js"></script>
</body></html>
